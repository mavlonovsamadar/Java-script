<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body style="color: white; background-color:#1d2630">
  
<div class="container mt-5">
    <div class="text-center">
        <h1 class="dispaly-5 mb-5"><strong>CRUD Application</strong></h1>
    </div>
    <div class="main row justify-content-center">
        <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
                <label for="firstname">First Name</label>
                 <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>

            <div class="col-10 col-md-8 mb-3">
                <label for="lastname">Last Name</label>
                 <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>

            <div class="col-10 col-md-8 mb-3">
                <label for="rollNo">Roll No</label>
                 <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll No">
            </div>

            <div class="col-10 col-md-8">
              <input class="btn btn-success add-btn" type="submit" value="Submit"> 
            </div>
        </form>

        <div class="col-12 col-md-10 mt-5">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>Dear</td>
                        <td>Programmer</td>
                        <td>25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 
</div>



    <script src="./crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
